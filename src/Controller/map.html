                draggable: true,

            });

                content: "ddddd"
            });

                infobulle.open(map, marker);

            var map=new google.maps.Map(document.getElementById("mapcanvas"), mapProp);
            marker.setMap(map);
            marker1.setMap(map);

                user: "root",
                password: "03331655",
                database: "ProjetDbb"
            });

            con.connect(function(err) {
                if (err) throw err;
                console.log("Connected!");
            });
            con.query("select t2.DDestimation_y ,t2.Destimation_x,t2.T_ID,t2.T_f\n" +
                "                         from Voyage t2\n" +
                "                        where  t2.T_f>=all\n" +
                "                        ( select t1.T_f\n" +
                "                        from Voyage t1\n" +
                "                        where t1.T_ID=t2.T_ID )",[MSFT],function (err,rows) {
                if(err){
                    console.log(err);
                    return;
                }
                rows.forEach(function (result) {
                    var latLng1=new google.maps.LatLng(result.DDestimation_y,result.DDestimation_x);
                    var marker = new google.maps.Marker({
                        position: latLng1,
                        draggable: true,
                        title: ""
                    });
                    marker.setMap(map);
                })

            })
            con.close();
            process.exit();
        }
        google.maps.event.addDomListener(window, 'load', initialize);
